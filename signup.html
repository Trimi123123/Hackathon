<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Trim's Quantum Arcade</title>
    <style>
        body {
            background: #0b0f20;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            margin: 0;
        }

        .signup-box {
            background: #141a33;
            padding: 35px;
            border-radius: 10px;
            width: 330px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            border: 1px solid #20294d;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #67d2ff;
            text-shadow: 0 0 8px #3aa9ff;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 5px;
            background: #1b2347;
            color: #fff;
            border: 1px solid #2a366b;
        }

        input:focus {
            outline: none;
            border-color: #67d2ff;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #3aa9ff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            color: #000;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #67d2ff;
        }

        a {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #9dd8ff;
        }
    </style>
</head>
<body>

<div class="signup-box">
    <h2>Create Account</h2>
    <form action="signup.php" method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
</form>


    <a href="login.html">Already have an account?</a>
</div>

</body>
</html>
